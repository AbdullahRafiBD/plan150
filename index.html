<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <!-- font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="./css/font.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- Navbar-->

  <header class="nav-shadow">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid container">
        <a class="navbar-brand" href="#"><img src="./images/PLAN150-logo.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
          aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll nav_margin" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a class="nav-link active nav-hover" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Testimonial</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
          <div class="d-flex ">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll nav_margin" style="--bs-scroll-height: 100px;">
              <li class="nav-item nav-link-padding under-line">
                <a class="nav-link active nav-hover " aria-current="page" href="#">Login</a>
              </li>

            </ul>
            <button class="btn reg-button" type="submit">Register</button>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <!-- Navbar -->

  <footer style="background-color: bisque;">
    <div class="container">
      <div class="row">
        <div class="col">
          <h2>SUBSCRIBE tO oUR nEWSLETTER</h2>
        </div>
        <div class="col">
          <div class="bbb-wrapper fl-wrap">
            <div class="subcribe-form fl-wrap">
              <p class="text-center">Sign up now to our newsletter

              </p>
              <form id="subscribe" novalidate="true">
                <input class="enteremail form-control" name="EMAIL" id="subscribe-email" placeholder="Email"
                  spellcheck="false" type="text">
                <button type="submit" id="subscribe-button" class="btn reg-button"><i class="fa fa-rss"></i>
                  Subscribe</button>
                <label for="subscribe-email" class="subscribe-message"></label>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>


  <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
